<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>To Do App</title>
</head>
<body>

    <div class="app">

        <h4 class="mb-3">To Do App</h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Tasks</span>
            <i class="fa-sharp fa-solid fa-plus"></i>
        </div>

        <h5 class="text-center mt-3">Tasks</h5>

  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Tasks</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Task Title</p>
            <input type="file" id="bookCover">
            <input class="form-control" type="text" id="textInput">
            <div id="msg"></div>
            <br>
            <p>Due Date</p>
            <input class="form-control" type="date" id="dateInput">
            <br>
            <p>Additional Description</p>
            <textarea class="form-control" name="" id="textArea" cols="30" rows="5"></textarea>
        </div>
        <div class="modal-footer">
          <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Add Task</button>
        </div>
      </div>
    </div>
  </form>

        <div id="tasks">

            <div>
                <span class="fw-bold">Task 1</span>
                <span class="small text-secondary">2022-10-25</span>
                <p>Go to the gym</p>
                <span class="options">
                    <i data-bs-toggle="modal" data-bs-target="#form" onClick="updateTask(this)" class="fa-regular fa-pen-to-square"></i>
                    <i  onClick="deleteTask(this)" class="fa-solid fa-trash"></i>
                </span>
            </div>

        <div>
                <span class="fw-bold">Task 2</span>
                <span>2022-10-25</span>
                <p>Watch netflix</p>
                <span class="options">
                    <i data-bs-toggle="modal" data-bs-target="#form" onClick="updateTask(this)" class="fa-regular fa-pen-to-square"></i>
                    <i onClick="deleteTask(this)" class="fa-solid fa-trash"></i>
                </span>
            </div>

        </div>




    </div>



    <script src="main.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
